# connect each tmux window to OSX window manager
# from https://github.com/jimeh/dotfiles/commit/3838db8
set -g default-command "safe-reattach-to-user-namespace.sh -l $SHELL"

# help ssh-agent
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# status bar colors and format
set -g status-fg black
set -g status-left-length 14
set -g status-left  '#[fg=white]#(hostname -s)'
set -g status-right '#[fg=white]%a - %b %d - %I:%M'
setw -g window-status-format         ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

# number windows from 1
set -g base-index 1

if '[ "$(hostname -s)" = "houndstooth" ]' 'set -g status-bg colour135'
if '[ "$(hostname -s)" = "houndstooth" ]' 'setw -g window-status-current-bg colour93'

if '[ "$(hostname -s)" = "herringbone" ]' 'set -g status-bg colour29'
if '[ "$(hostname -s)" = "herringbone" ]' 'setw -g window-status-current-bg colour40'

if '[ "$(hostname -s)" = "uwplse" ]' 'set -g status-bg colour25'
if '[ "$(hostname -s)" = "uwplse" ]' 'setw -g window-status-current-bg colour45'

if '[ "$(hostname -s)" = "sysv" ]' 'set -g status-bg colour1'
if '[ "$(hostname -s)" = "sysv" ]' 'setw -g window-status-current-bg colour255'
